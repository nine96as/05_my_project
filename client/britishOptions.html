<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./static/imgs/icon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./static/css/style_british_option.css" />

    <title>British Quiz Options</title>
  </head>
  <body>
    <!-- Main menu -->
    <nav class="navbar navbar-expand-lg flex navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item menuMain">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>

            <li class="nav-item menuMain">
              <a
                class="nav-link active"
                aria-current="page"
                href="./britishOptions.html"
                >British History</a
              >
            </li>

            <li class="nav-item menuMain">
              <a
                class="nav-link active"
                aria-current="page"
                href="./americanOptions.html"
                >American History</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container_main">
      <h1 class="animate__animated animate__fadeInDown animate__faster">
        British History Quiz Options
      </h1>

      <div class="twoButtons">
        <button
          class="start btn btn-light start btn btn-light animate__animated animate__fadeInBottomLeft animate__faster"
          onclick="location.href='./quizBritish.html'"
        >
          Start practise quiz
        </button>
        <button
          class="start btn btn-light animate__animated animate__fadeInUp animate__faster"
          onclick="location.href='./quizBritishScored.html'"
          id="scoredFive"
        >
          Start scored quiz (5 questions)
        </button>

        <button
          class="start btn btn-light animate__animated animate__fadeInBottomRight animate__faster"
          onclick="location.href='./quizBritishScored10.html'"
          id="scoredTen"
        >
          Start scored quiz (10 questions)
        </button>
      </div>
    </div>
    <script>
      const scoredFive = document.querySelector('#scoredFive');
      const scoredTen = document.querySelector('#scoredTen');

      scoredFive.addEventListener('click', () => {
        localStorage.setItem('prevIds', JSON.stringify([]));
      });

      scoredTen.addEventListener('click', () => {
        localStorage.setItem('prevIds', JSON.stringify([]));
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
